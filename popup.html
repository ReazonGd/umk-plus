<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMK+</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 300px;
        height: 300px;
        background-color: #1f1f1f;
        color: #fff;
        padding: 10px;
      }

      .dashboard-image .image {
        background-color: #333333;
        width: 100%;
        height: 150px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      .dashboard-image .input-wrap {
        display: flex;
        gap: 10px;
        align-items: center;
        overflow: hidden;
        border-radius: 5px;
        background-color: #1a1a1a;
      }
      .dashboard-image .input-wrap > * {
        color: white;
        padding: 10px;
      }
      .input-wrap input {
        outline: none;
        background: #303030;
        width: 100%;
        border: 0;
      }

      .container-check {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      .container {
        position: relative;
        cursor: pointer;
        user-select: none;
        color: #707070;
        background-color: #191919;
        padding: 10px;
        border-radius: 5px;
        border: 2.4px solid #3e3e3e;
        display: flex;
        gap: 10px;
        transition: all 300ms;
      }

      .container:has(input:checked) {
        border-color: #14a4f2;
      }

      .container:has(input:checked) {
        color: #14a4f2;
      }

        display: flex;

      /* Create a custom checkbox *
      .checkmark {
        position: relative;
        top: 0;
        left: 0;
        height: 0.5em;
        width: 0.5em;
        background-color: #1f1f1f;
        border-radius: 100%;
      }

      /* When the checkbox is checked, add a blue background *

      }
      .container:has(input:checked) {
        color: #4eafff;
        border-color: #4eafff;
      } */
    </style>
  </head>
  <body>
    <div class="root"></div>
    <script src="./dist/popup.js"></script>
  </body>
</html>
